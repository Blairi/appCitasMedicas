<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet"> 
	<title>Citas Medicas</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="display">
		<main class="app">
			<header>
				<h1>Cita Médica</h1>
			</header>
			<nav class="tabs">
				<button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información De Cita</button>
                <button type="button" data-paso="3">Resumen</button>
			</nav>
			<section id="paso-1">
				<h2>Servicios</h2>
				<p class="tac">Elige tus servicios a continuacion.</p>
				<div class="listado-servicios" id="servicios"></div>
			</section>
			<section id="paso-2">
				<h2>Informacion de cita</h2>
				<p class="tac">Escribe tus datos y fecha de la cita</p>
				<form action="" class="formulario">
					<div class="campo">
						<label for="nombre">Nombre: </label>
						<input type="text" id ="nombre">
					</div>

					<div class="campo">
						<label for="fecha">Fecha: </label>
						<input type="date" id ="fecha">
					</div>
					
					<div class="campo">
						<label for="hora">Hora: </label>
						<input type="time" id ="hora">
					</div>
				</form>
			</section>
			<section id="paso-3">
				<h2>Resumen</h2>
				<div class="contenido-resumen"></div>
			</section>
		</main>
		<aside class="hero"></aside>
	</div>
	<script src="js/app.js"></script>
</body>
<!-- Ruta para compilar SASS -->
<!-- sass --watch src/scss/app.scss:css/styles.css -->
</html>
